<!DOCTYPE html>
<html>
<head>
    <title>Quiz</title>
</head>
<body>
    <h1>{{ subject|capitalize }} Quiz</h1>
    <form method="post">
        {% for q in questions %}
            <p>{{ q[1] }}</p>
            <input type="radio" name="{{ q[0] }}" value="{{ q[2] }}"> {{ q[2] }}<br>
            <input type="radio" name="{{ q[0] }}" value="{{ q[3] }}"> {{ q[3] }}<br>
            <input type="radio" name="{{ q[0] }}" value="{{ q[4] }}"> {{ q[4] }}<br>
            <input type="radio" name="{{ q[0] }}" value="{{ q[5] }}"> {{ q[5] }}<br><br>
        {% endfor %}
        <input type="submit" value="Submit Quiz">
    </form>

    <a href="/quiz?subject=cpp">C++ Quiz</a> |
    <a href="/quiz?subject=java">Java Quiz</a> |
    <a href="/quiz?subject=python">Python Quiz</a> |
    <a href="/result">View Results</a> |
    <a href="/logout">Logout</a>
</body>
</html>
